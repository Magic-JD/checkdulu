logging:
  file:
    path: ./logs
  level:
    root: ERROR
  org:
    springframework:
      boot:
        test:
          context:
            springboottestcontextbootstrapper: error
      context:
        support:
          abstractcontextloader: off
          annotationconfigcontextloaderutils: off
        thymeleaf: error
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "|>|%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

threads:
  virtual:
    enabled: true

spring:
  config:
    import: optional:file:project.env[.properties]

thymeleaf:
  mode: HTML
  encoding: UTF-8
  prefix: classpath:/templates/
  suffix: .html

fatsecret:
  id: CLIENT_ID
  secret: CLIENT_SECRET
  info-url: http://localhost:8081
  token-url: http://localhost:8081

web:
  resources:
    static-locations: classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/
